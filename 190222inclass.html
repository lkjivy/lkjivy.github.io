<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Time axis, prettier</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */	

			.axis path,
			.axis line{
				fill: none;
				stroke : black;
				shape-rendering: crispEd;
			}	
			.axis text{
				font-family: sans-serif;
				font-size: 11px;
				fill:red;
			}
		</style>
	</head>
	<body>
		<div id="working"></div>
		<script type="text/javascript">

		 d3.csv("inClassSurveyData.csv", function(data){
		 	drawWork(data)
		 })
		 
		 
		 function drawWork(data){
		  //console.log(data)
		 
		 var w = 800
		 var h = 600
		 var svg =d3.select("body")
		            .append("svg")
		            .attr("width",w)
		            .attr("height",h)           

		 var padding = 30
		 

		//create scale function
		 var xScale = d3.scaleLinear()
		                 .domain([0,90])
		                 .range([padding,w-padding*2])

         var yScale = d3.scaleLinear()
		                 .domain([0,12])
		                 .range([h-padding,padding*2])

		 var rScale = d3.scaleLinear()
		                 .domain([0,90])  
		                 .range([10,40])              
		 
		 var cScale = d3.scaleLinear()
		                 .domain([0,45,90])
		                 .range(["red","green","black"])


		 //define x axis
		 var xAxis = d3.axisBottom()
		               .scale(xScale); 

		 var yAxis = d3.axisLeft()
		               .scale(yScale);
		                                                 
		 
		 
		     svg.selectAll("circle")
		        .data(data)
		        .enter()
		        .append("circle")
		        .attr("cx", function(d,i){
					return xScale(d.work)
					//console,log("this is number"+1)
					//console.log(d)
					
		        	//console,log(d.commute)
		        })
				.attr("cy", function(d,i){
					return yScale(d.birth)
				}
			       
				)
				
				.attr("r",function(d,i){
					return rScale(d.work)
				})
				.style("fill",function(d,i){
					return cScale(d.work)
				})
				.style("opacity",.3)

				//define x asis
			 svg.append("g")
                .attr("work","axis")
                .attr("transform","translate(0,"+(h-padding)+")")
               
                .call(xAxis);


             svg.append("g")
                .attr("birth","axis")
                .attr("transform","translate("+padding+")",0)
                .call(yAxis);


            }
       
             
			



			
		</script>
	</body>
</html>
